<script>
function dutyIn(){
	var r=confirm("Are you sure Duty In ?");
	if(r==true)
	{
		var employee_id=attendanceadmin_id;
		$.ajax({
			type: 'post',
			url: 'ajax/ajax_duty_in.php',
			data: 'employee_id='+employee_id,
			success: function(msg)
			{
				var data = JSON.parse(msg);
				console.log(data);
				if(data[0]=='Yes')
				{
					$("#load_atten").load('ajax/ajax_load_attendance.php');
				}
				else
				{
					alert("Error Occured!");
				}
			}
		});
	}
}
function dutyOut(){
	var r=confirm("Are you sure Duty Out ?");
	if(r==true)
	{
		var employee_id=attendanceadmin_id;
		$.ajax({
			type: 'post',
			url: 'ajax/ajax_duty_out.php',
			data: 'employee_id='+employee_id,
			success: function(msg)
			{
				var data = JSON.parse(msg);
				console.log(data);
				if(data[0]=='Yes')
				{
					$("#load_atten").load('ajax/ajax_load_attendance.php');
				}
				else
				{
					alert("Error Occured!");
				}
			}
		});
	}
}

function remarksBtn(){
	var remarks_val=$("#remarks").val();
	var employee_id=attendanceadmin_id;
	
	if(remarks_val=="")
	{
		alert("Enter Remarks!");
	}
	else
	{
		$.ajax({
			type: 'post',
			url: 'ajax/ajax_remarks.php',
			data: 'employee_id='+employee_id+'&remarks_val='+remarks_val,
			success: function(msg)
			{
				var data = JSON.parse(msg);
				console.log(data);
				if(data[0]=='Yes')
				{
					alert("Your information has been submitted successfully.!");
					$("#remarks").val("");
				}
				else
				{
					alert("Error Occured!");
					$("#remarks").val("");
				}
			}
		});
	}
}
