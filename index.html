<title>Attendance App</title><style type="text/css">#wrapper{	position: absolute;	background-color: #000;	text-align: center;	opacity: 0.5;	vertical-align: middle;	top: 0px;	bottom: 0px;	left: 0px;	right: 0px;	display: inline-flex;	z-index: 99999999999;}#loader-cont{	height: 50px;	width: 49px;	background: #FFF none repeat scroll 0% 0%;	margin: 300px auto;	border-radius: 5px;	padding: 3px;}.hidden{display:none !important;}</style>

<body id="index"><div id="wrapper" class="hidden"><div id="loader-cont"><img src="images/ajax-loader.gif" /></div></div>

<div class="clear"></div><form name="loginForm" id="loginForm" action="" method="post">
<div class="inptext_frame"><input id="user_name" class="search_1" type="text" autocomplete="off" placeholder="User Name" name="user_name" onblur="if (this.placeholder == '') {this.placeholder = 'User Name';}"
             onfocus="if (this.placeholder == 'User Name') {this.placeholder = '';}"></div>
<div class="inptext_frame"><input id="user_password" class="search_1" type="password" autocomplete="off" placeholder="Password" name="user_password" onblur="if (this.placeholder == '') {this.placeholder = 'Password';}"
             onfocus="if (this.placeholder == 'Password') {this.placeholder = '';}"></div>
<div class="clear"></div>
<div class="btn_div_img">
	<button class="btn" id="qsbFormBtn" type="button" onclick="loginNow();" name="submit">Login &raquo;</button>

</html><script type="text/javascript" src="js/jquery-1.9.1.js"></script><script type="text/javascript">	var site_url = "http://www.arishbionaturals.com/attendance/";	(function() {	   // your page initialization code here	   // the DOM will be available here		var deviceID = device.uuid;		alert(deviceID);		document.getElementById("wrapper").className = "";		setTimeout(function(){ document.getElementById("wrapper").className = "hidden"; }, 2000);		var loggedIn = localStorage.getItem("loggedIn_attendance");		if(loggedIn === "ok"){			window.location.href = "home.html";		}	})();		function loginNow(){		var user_name = $("#user_name").val();		var user_password = $("#user_password").val();		if(user_name==="" || user_password===""){			alert("Fill up the required field!");			return false;		}		document.getElementById("wrapper").className = "";		var formData = $("#loginForm").serializeArray();		$.ajax({			type: 'post',			url: site_url+'api/login_api.php',			data: formData,			success: function(msg){				var data = JSON.parse(msg);				if(data.status === "success"){					var user_id = data.user_id;					localStorage.setItem("loggedIn_attendance", "ok");					localStorage.setItem("attendanceadmin_id", user_id);					localStorage.setItem("attendancelogin_id", user_name);										window.location.href = "home.html";				}else{					alert("Wrong Username or Password!");					document.getElementById("wrapper").className = "hidden";				}			}		});	}		// onSuccess Callback    // This method accepts a Position object, which contains the    // current GPS coordinates    //    var onSuccess = function(position) {        alert('Latitude: '          + position.coords.latitude          + '\n' +              'Longitude: '         + position.coords.longitude         + '\n' +              'Altitude: '          + position.coords.altitude          + '\n' +              'Accuracy: '          + position.coords.accuracy          + '\n' +              'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +              'Heading: '           + position.coords.heading           + '\n' +              'Speed: '             + position.coords.speed             + '\n' +              'Timestamp: '         + position.timestamp                + '\n');    };    // onError Callback receives a PositionError object    //    function onError(error) {        alert('code: '    + error.code    + '\n' +              'message: ' + error.message + '\n');    }    		document.addEventListener("deviceready", onDeviceReady, false);    function onDeviceReady() {        console.log("navigator.geolocation works well");		navigator.geolocation.getCurrentPosition(onSuccess, onError);    }</script>
