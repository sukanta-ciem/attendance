<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/global.css" />
<title>Attendance App</title><style type="text/css">#wrapper{	position: absolute;	background-color: #000;	text-align: center;	opacity: 0.5;	vertical-align: middle;	top: 0px;	bottom: 0px;	left: 0px;	right: 0px;	display: inline-flex;	z-index: 99999999999;}#loader-cont{	height: 50px;	width: 49px;	background: #FFF none repeat scroll 0% 0%;	margin: 300px auto;	border-radius: 5px;	padding: 3px;}.hidden{display:none !important;}</style><script type="text/javascript" src="cordova.js"></script>
</head>
<body id="index"><div id="wrapper" class="hidden"><div id="loader-cont"><img src="images/ajax-loader.gif" /></div></div>
<div class="logbox">
<div class="logo_fixed">
<img src="images/logo.png" alt="">
<div class="title">Attendance App</div>
<div class="clear"></div>
<div class="erroe_msg"></div>
<div class="clear"></div><form name="loginForm" id="loginForm" action="" method="post">
<div class="inptext_frame"><input id="user_name" class="search_1" type="text" autocomplete="off" placeholder="User Name" name="user_name" onblur="if (this.placeholder == '') {this.placeholder = 'User Name';}"
             onfocus="if (this.placeholder == 'User Name') {this.placeholder = '';}"></div>
<div class="inptext_frame"><input id="user_password" class="search_1" type="password" autocomplete="off" placeholder="Password" name="user_password" onblur="if (this.placeholder == '') {this.placeholder = 'Password';}"
             onfocus="if (this.placeholder == 'Password') {this.placeholder = '';}"></div>
<div class="clear"></div>
<div class="btn_div_img">
	<button class="btn" id="qsbFormBtn" type="button" onclick="loginNow();" name="submit">Login &raquo;</button>
    <div class="clear"></div>
	<a class="fpass" href="#">Forgot your password?</a>
</div>
<div class="clear"></div></form>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>
<div class="footr">&copy; arishbionaturals.com All Rights Reserved.</div>
</body>
</html><script type="text/javascript" src="js/jquery-1.9.1.js"></script><script type="text/javascript" src="js/index.js" defer></script>
